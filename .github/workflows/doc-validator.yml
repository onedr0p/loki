name: "doc-validator"
on:
  pull_request:
  workflow_dispatch:
jobs:
  doc-validator:
    runs-on: "ubuntu-latest"
    container:
      image: "grafana/doc-validator:v1.7.0"
    steps:
      - name: "Checkout code"
        # This workflow intentionally uses v1 of checkout because
        # the doc-validator image does not contain the expected shared
        # libraries for the NodeJS packages injected by later versions.
        uses: "actions/checkout@v1"
      - name: "Run doc-validator tool"
        run: "doc-validator --include="$(printf '^docs/sources/(%s)$' $(git --no-pager diff --name-only --diff-filter=ACMRT ${{github.event.pull_request.base.sha}} ${{ github.event.pull_request.head.sha }} -- docs/sources) | sed 's/^docs\/sources\///' | awk -F'\n' '{if(NR == 1) {printf $0} else {printf "|"$0}}')" ./docs/sources /docs/loki/latest" 
